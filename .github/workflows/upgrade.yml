name: Autoupdate

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup ENV âš™ï¸
        id: env
        run: |
          node --version
          pnpm --version

      - name: Install ğŸ”§
        run: |
          pnpm install --frozen-lockfile

      - name: Upgrade ğŸŒ 
        id: updates
        run: |
          PENDING=$(pnpm outdated --json|jq keys|jq length)
          echo "::set-output name=PENDING::$PENDING"
          pnpm up --latest
          DONE=$(pnpm outdated --json|jq keys|jq length)
          echo "::set-output name=DONE::$DONE"

      - name: Build ğŸ§±
        if: steps.updates.outputs.PENDING != steps.updates.outputs.DONE
        run: |
          pnpm build

      - name: Test ğŸ§ª
        if: steps.updates.outputs.PENDING != steps.updates.outputs.DONE
        run: |
          pnpm test
          pnpm test:build

      - name: Commit ğŸ”’
        if: steps.updates.outputs.PENDING != steps.updates.outputs.DONE
        run: |
          git config --global user.email "3axap4eHko@github.com"
          git config --global user.name "Ivan Zakharchanka"
          git add --all
          git commit -am "autoupdate"
          pnpm version patch

      - name: Push
        if: steps.updates.outputs.PENDING != steps.updates.outputs.DONE
        run: |
          git push
          git push --tags

      - name: Publish ğŸ“š
        if: steps.updates.outputs.PENDING != steps.updates.outputs.DONE
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          pnpm publish
